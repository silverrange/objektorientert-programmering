<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

</head>
<body>

<button onclick="lise_()">Lise Jensen</button> <br>
<div id="liseUt"></div>

<button onclick="kari_()">Kari Hansen</button> <br>
<div id="kariUt"></div>

<button onclick="petter_()">Petter Olsen</button> <br>
<div id="petterUt"></div>

<button onclick="lise.kontoInformasjon(), kari.kontoInformasjon(), petter.kontoInformasjon()">Kontoinformasjon</button>
<br>

<div id="tilbakemelding"></div>

<script>
  function lise_() {
    lise.innskudd(4000);
    liseUt.innerHTML += "Klokka 11:00 - Innskudd på 4000. Saldoen er: " + lise.saldo + "<br>";

  }
  function kari_() {
    kari.uttak(300);
    kariUt.innerHTML += "Klokka 10:30 - Uttak på 300. Saldo er: " + kari.saldo + "<br>";
    kari.uttak(250);
    kariUt.innerHTML += "Klokka 12:15 - Overføring på 250. Saldo er: " + kari.saldo + "<br>";
    kari.uttak(800);
    kariUt.innerHTML += "Klokka 17:30 - Uttak på 800. Saldo er: " + kari.saldo + "<br>";

  }
  function petter_() {
    petter.innskudd(3000);
    petterUt.innerHTML += "Klokka 12:15 - Innskudd på 3000. Saldoen er: " + petter.saldo + "<br>";
  }

  class Konto{
    constructor(kontoNummer, navn, saldo){
      this.kontoNummer = kontoNummer;
      this.navn = navn;
      this.saldo = saldo;
    }
    innskudd(inn){
      this.saldo += inn
      }
    uttak(ut){
      if(this.saldo<ut){
        tilbakemelding.innerHTML += this.navn + ", du har ikke nok penger på kontoen!" + "<br>";
      }else{
        this.saldo -= ut
      }
    }
    kontoInformasjon(){
      tilbakemelding.innerHTML += (this.navn + " med kundenummer " + this.kontoNummer + " har " + this.saldo + " kroner på konto." + "<br>")
    }
  }


  class BarneKonto extends Konto{
				set saldo(s){
					super.saldo = 200;
				}
			}

  let lise = new BarneKonto(987654321, "Lise Jensen");
  let kari = new Konto(246810120, "Kari Hansen", 895);
  let petter = new Konto(123456789, "Petter Olsen", 0);

</script>
</body>
</html>
